<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UACompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="joinChatContainer">
        <form id="joinRoomContainer">
            <h1>Unete a una sala</h1>
            <input id="nameInput" placeholder="Ingresa tu nombre">
            <input id="joinRoomInput" placeholder="Ingresa Id de la sala">
            <button id="joinRoomBtn" type="submit">Unete a una sala</button>
        </form>
        <form id="createRoomContainer">
            <h1>Crea una sala</h1>
            <input id="createRoomInput"placeholder="Ingresa tu nombre">
            <button id="createRoomBtn">Crear Sala</button>
        </form>
    </div>
    <div id="chatContainer" style="display: none">
        <p id="chatId">Chat ID</p>
        <div id="messageContainer">
        </div>
        <form id="sendContainer">
            <input type="text" id="messageInput" onkeypress="(event) => event.key === 'Enter' && event.submit">
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>
    <script src="main.js" ></script>
</body>

</html>
